<style>
:root{

}

*{

}

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff9acb,var(--soft));
    font-family:'Comic Sans MS',cursive;
    overflow:hidden;
}

.page{
    display:none;
    height:100vh;
    width:100vw;
    justify-content:center;
    align-items:center;
    padding:15px;
}

.active{
    display:flex;
    flex-direction:column;
}

.card{
    background:white;
    width:100%;
    max-width:360px;
    padding:30px;
    border-radius:25px;
    box-shadow:0 15px 30px rgba(0,0,0,.25);
    text-align:center;
    position:relative;
    animation:pop 1s ease;
}

.ribbon{
    position:absolute;
    top:-14px;
    left:-14px;
    background:var(--pink);
    color:white;
    padding:10px 22px;
    border-radius:0 0 18px 0;
    font-size:14px;
}

h1{
    color:var(--pink);
    animation:glow 2s infinite;
    margin-bottom:5px;
}

p{
    color:#ff6fae;
    font-size:16px;
    min-height:90px;
}

img{
    width:100%;
    max-width:220px;
    border-radius:20px;
    margin:15px 0;
    box-shadow:0 10px 20px rgba(0,0,0,.2);
}

button{
    margin-top:15px;
    padding:10px 22px;
    border:none;
    border-radius:15px;
    background:var(--pink);
    color:white;
    font-size:16px;
    cursor:pointer;
}

.love{
    font-size:28px;
    animation:heartbeat 1.2s infinite;
}

/* Animasi */
@keyframes pop{from{transform:scale(0)}to{transform:scale(1)}}
@keyframes glow{
    0%{text-shadow:0 0 5px #ff9acb}
    50%{text-shadow:0 0 20px var(--pink)}
    100%{text-shadow:0 0 5px #ff9acb}
}
@keyframes heartbeat{
    0%,50%,100%{transform:scale(1)}
    25%,75%{transform:scale(1.2)}
}

/* bunga & confetti */
.fall{
    position:absolute;
    font-size:22px;
    animation:fall 6s linear infinite;
}
@keyframes fall{
    0%{top:-10vh;opacity:1}
    100%{top:110vh;opacity:0}
}
</style>
</head>
